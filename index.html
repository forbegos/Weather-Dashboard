<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <div class="container" style="margin: 0">
      <div class="row">
        <div class="col col-md-3 col-lg-3" id="input">
          <p>COL 1</p>
        </div>
        <div class="col col-md-9 col-lg-9" id="result">
          <p>COL 2</p>
          <div class="row row-city">
            <p>COL 2 ROW 1</p>
          </div>
          <div class="row">
            <div class="col forecast"><p>col 2 row 2 col 1</p></div>
            <div class="col forecast"><p>col 2 row 2 col 2</p></div>
            <div class="col forecast"><p>col 2 row 2 col 3</p></div>
            <div class="col forecast"><p>col 2 row 2 col 4</p></div>
            <div class="col forecast"><p>col 2 row 2 col 5</p></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
