<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <div class="container" style="margin: 0">
      <div class="row">
        <div class="col col-md-3 col-lg-3" id="search-form">
          <label for="formCityInput" class="form label"
            >Search for a City:</label
          >
          <input
            type="text"
            class="form-control"
            id="formCityInput"
            placeholder="San Diego"
          />
          <br />
          <button type="button" class="btn btn-primary" id="search">
            Search
          </button>
          <ul class="list-group" id="search-history"></ul>
        </div>
        <div class="col col-md-9 col-lg-9" id="result">
          <div class="row row-city">
            <ul class="list-group" id="main-output"></ul>
          </div>

          <h2>5-Day Forecast:</h2>
          <div class="row row-forecast">
            <div class="col forecast" id="forecastbox">
              <div class="card" style="width: 10rem">
                <div class="card-body">
                  <ul class="list-group" id="forecast0"></ul>
                </div>
              </div>
            </div>
            <div class="col forecast" id="forecastbox">
              <div class="card" style="width: 10rem">
                <div class="card-body">
                  <ul class="list-group" id="forecast1"></ul>
                </div>
              </div>
            </div>
            <div class="col forecast" id="forecastbox">
              <div class="card" style="width: 10rem">
                <div class="card-body">
                  <ul class="list-group" id="forecast2"></ul>
                </div>
              </div>
            </div>
            <div class="col forecast" id="forecastbox">
              <div class="card" style="width: 10rem">
                <div class="card-body">
                  <ul class="list-group" id="forecast3"></ul>
                </div>
              </div>
            </div>
            <div class="col forecast" id="forecastbox">
              <div class="card" style="width: 10rem">
                <div class="card-body">
                  <ul class="list-group" id="forecast4"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
